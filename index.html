<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css"> 
</head>
<body>
    <header>
        <nav class="new-nav-bar">
            <div class="new-logo">
                <img src="assets/img/Hollow Icon.svg" alt="">
            </div>
            <div class="new-nav-list">
                <ul id="ben10">
                    <li class="new-nav-item"><a href="index.html" class="new-nav-link">Início</a></li>
                    <li class="new-nav-item"><a href="seletor_perso.html" class="new-nav-link">Personagens</a></li>
                    <li class="new-nav-item"><a href="amuletos.html" class="new-nav-link">Amuletos</a></li>
                    <li class="new-nav-item"><a href="mapa.html" class="new-nav-link">Mapa interativo</a></li>
                    <li class="new-nav-item"><a href="dlc.html" class="new-nav-link">DLC's</a></li>
                </ul>
            </div>
            <div class="new-login-button">
                <button><a href="login.html">Entrar</a></button>
            </div>
    
            <div class="new-mobile-menu-icon">
                <button onclick="menuShow()"><img class="new-icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="new-mobile-menu">
            <ul id="ben10">
                <li class="new-nav-item"><a href="index.html" class="new-nav-link">Início</a></li>
                <li class="new-nav-item"><a href="seletor_perso.html" class="new-nav-link">Personagens</a></li>
                <li class="new-nav-item"><a href="amuletos.html" class="new-nav-link">Amuletos</a></li>
                <li class="new-nav-item"><a href="mapa.html" class="new-nav-link">Mapa interativo</a></li>
                <li class="new-nav-item"><a href="dlc.html" class="new-nav-link">DLC's</a></li>
            </ul>
    
            <div class="new-login-button">
                <button><a href="login.html">Entrar</a></button>
            </div>
        </div>
    </header>    
    <main>
        <video id="bg_video" src="assets/video/Hollow_Index_Ani.mp4" autoplay muted loop></video>
        <div id="entre_vazio_desk">
            <img src="assets/img/entre_vazio.webp" alt="Imagem com fonte de hollow knight escrito Entre no Vazio">
        </div>
        <div id="entre_vazio_mobile">
            <img src="assets/img/entre_vazio_mobile.webp"
                alt="Imagem com fonte de hollow knight escrito Entre no Vazio">
        </div>
        <section id="zinho_desk" class="carousel slide" data-bs-ride="carousel"> <!--Para uso de bootstrap é idealusar nomes em igles pois o boot segue ete momes-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="carrossel_item_desk" src="assets/img/carrossel_hollow_desk.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carrossel_item_desk" src="assets/img/carrossel_hornet_desk.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carrossel_item_desk" src="assets/img/carrossel_quirrel_desk.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carrossel_item_desk" src="assets/img/carrossel_sonhadores_desk.png" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#zinho" data-bs-slide="prev"></a>
            <a class="carousel-control-next" href="#zinho" data-bs-slide="next"></a>
        </section>
        
        <section id="zinho_mobile" class="carousel slide" data-bs-ride="carousel"> <!--Para uso de bootstrap é idealusar nomes em igles pois o boot segue ete momes-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="carrossel_item_mobile" src="assets/img/carrossel_hollow_mobile.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carrossel_item_mobile" src="assets/img/carrossel_hornet_mobile.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carrossel_item_mobile" src="assets/img/carrossel_quirrel_mobile.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carrossel_item_mobile" src="assets/img/carrossel_sonhadores_mobile.png" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#zinho" data-bs-slide="prev"></a>
            <a class="carousel-control-next" href="#zinho" data-bs-slide="next"></a>
        </section>
    </main>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/App.js"></script>
</html>
