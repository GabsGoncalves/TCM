    <main>
        <div id="div_title_amuletos_desk">
            <img id="title_amuletos_desk" src="assets/img_amuletos/amuletos_title_desk.svg" alt="">
        </div>
        <section id="area">
            <section id="amuletos">
                <div id="linha1">
                    <div class="amuletinho" onclick="infosAmuleto('Bussola Caprichosa', 'Sussura sua localização ao portador sempre que o mapa estiver aberto, permitindo que os aventureiros identifiquem sua localização atual', 'Um dos amuletos mais úteis do jogo... Até você decorar o mapa.', 'assets/img_amuletos/cardAmuleto.svg')"><img src="assets/img_amuletos/bussola.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Enxame de Colecionadores', 'Um exame seguira o portador que coletará quaisquer Geo deixado no chão.', 'Útil para aqueles que não conseguem deixar nada para trás, por mais insignificante que seja.', 'assets/img_amuletos/cardAmuleto_enxame.svg')"><img src="assets/img_amuletos/enxame.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Carapaça de Robusta', 'Aumenta a resistência. Ao se recuperar de danos, o portador permanecerá ivulnerável por mais tempo.', 'Facilita a fuga de situações perigosas', 'assets/img_amuletos/cardAmuleto3.svg')"><img src="assets/img_amuletos/carapaca.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Apanhador de Almas', 'Usado pelos xamãs para atrair mais ALMA do mundo ao seu redor.', 'Aumenta a quantidade de ALMA recebida quando um oponente é atingido com o ferrão.', 'assets/img_amuletos/cardAmuleto4.svg')"><img src="assets/img_amuletos/apanhador.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Pedra do Xamã', 'Diz-se que contém o conhecimento das gerações passadas dos xamãs.', 'Aumenta o poder das magias, causando dano aos oponentes.', 'assets/img_amuletos/cardAmuleto5.svg')"><img src="assets/img_amuletos/xama.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Devorador de Almas', 'Artefato xamã esquecido, usaado para extrair ALMA de criaturas ainda vivas.', 'Aumenta consideravelmente a quantidade de ALMA recebida quando um oponente é atingido com o ferrão.', 'assets/img_amuletos/cardAmuleto6.svg')"><img src="assets/img_amuletos/Soul_Eater 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Mestre da Esquiva', 'Se assemelha à um inseto excêntrico conhecido apenas como O Mestre das Esquivas.', 'O portador será capaz de essquivar mais frequentemente, bem como esquivar para baixo. Perfeito para aqueles que querem se mover o mais rápido possível.', 'assets/img_amuletos/cardAmuleto7.svg')"><img src="assets/img_amuletos/Dashmaster 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Mestre da Corrida', 'Toma a semelhança de um inseto estranho conhecido apenas como O Mestre da Corrida.', 'Aumenta a velocidade do portador, permitindo que ele evite perigos ou supere rivais.', 'assets/img_amuletos/cardAmuleto8.svg')"><img src="assets/img_amuletos/Sprintmaster 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Canção das Larvas', 'Contém a gratidão de larvas que foram salvas.', 'Recebe ALMA sempre que dano for recebido.', 'assets/img_amuletos/cardAmuleto9.svg')"><img src="assets/img_amuletos/Grubsong 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Elegia da Larvamosca', 'Contém a poesia das larvas que evoluíram para o próximo estágio de suas vidas. Infunde armas com uma energia sagrada', 'Quando o portador está com a vida cheia, ele lançará feixes de energia branca através de seu ferrão.', 'assets/img_amuletos/cardAmuleto90.svg')"><img src="assets/img_amuletos/elergia_larvamosca.svg" alt=""></div>
                </div>

                <div id="linha2">
                    <div class="espacinho"></div>
                    <div class="amuletinho" onclick="infosAmuleto('Coração Frágil', 'Aumenta a vida do portador, permitindo-lhe sofrer mais dano.', 'Este amuleto é frágil, porém você pode deixa-lo inquebrável.', 'assets/img_amuletos/cardAmuleto10.svg')"><img src="assets/img_amuletos/Fragile_Heart 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Ganância Frágil', 'Faz com que o portador encontre mais Geo ao derrotar inimigos.', 'Este amuleto é frágil, porém você pode deixa-lo inquebrável.', 'assets/img_amuletos/cardAmuleto11.svg')"><img src="assets/img_amuletos/Fragile_Greed 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Força Frágil', 'Fortalece o portador, aumentando o dano causado aos inimigos com o ferrão.', 'Este amuleto é frágil, porém você pode deixa-lo inquebrável.', 'assets/img_amuletos/cardAmuleto12.svg')"><img src="assets/img_amuletos/Fragile_Strength 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Dobrador de Magias', 'Refletindo os desejos do Santuário das Almas de dominar a ALMA, melhora a capacidade do portador de lançar magias.', 'Reduz o custo de ALMA para canalização de magias.', 'assets/img_amuletos/cardAmuleto13.svg')"><img src="assets/img_amuletos/Spell_Twister 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Corpo Firme', 'Mantém seu portador firme, prevenindo-o de recuar quando atingir um inimigo com o Ferrão.', 'Permite que se mantenha firme e continue atacando.', 'assets/img_amuletos/cardAmuleto14.svg')"><img src="assets/img_amuletos/Steady_Body 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Golpe Pesado', 'Formado a partir dos ferro~es dos guerreiros caídos.', 'Aumenta a força do ferrão do portador, causando inimigos a recuar mais quando atingidos.', 'assets/img_amuletos/cardAmuleto15.svg')"><img src="assets/img_amuletos/Heavy_Blow 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Corte Rápido', 'nascido de ferrões imperfeitos e descartados que se fundiram. Os ferrões ainda desejam ser empunhados.', 'Permite que o portador corte muito mais rapidamente com o seu ferrão.', 'assets/img_amuletos/cardAmuleto16.svg')"><img src="assets/img_amuletos/Quick_Slash 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Ferrão Longo', 'Aumenta o alcance do ferrão do portador, permitindo que ele ataque inimigos de mais longe.', 'Combinado com a Marca de Orgulho, seu ferrão vira um Baseball Bath.', 'assets/img_amuletos/cardAmuleto17.svg')"><img src="assets/img_amuletos/Longnail 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Marca do Orgulho', 'Livremente dado pela Tribo Louva-a-Deus para aqueles que eles respeitam.', 'Aumenta considerávelmente o alcance do ferrão do portador, permitindo-lhe atingir os inimigos de mais longe.', 'assets/img_amuletos/cardAmuleto18.svg')"><img src="assets/img_amuletos/Mark_of_Pride 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Fúria dos Caídos', 'Incorpora a fúria e o heroísmo que vem sobre aqueles que estão prestes a morrer.', 'Quando próximo da morte, a força do portador irá aumentar.', 'assets/img_amuletos/cardAmuleto19.svg')"><img src="assets/img_amuletos/Fury_of_the_Fallen 1.svg" alt=""></div>
                </div>

                <div id="linha3">
                    <div class="amuletinho" onclick="infosAmuleto('Espinhos da Agonia', 'Sente a dor do seu portador e ataca o mundo ao seu redor.', 'Quando dano é recebido, brotam-se vinhas espinhentas que machucam inimigos próximos.', 'assets/img_amuletos/cardAmuleto20.svg')"><img src="assets/img_amuletos/Thorns_of_Agony 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Carapaça de Baldur', 'Protege o portador com uma carapaça dura enquanto estiver focando ALMA.', 'A carapaça não é indestrutível e se quebrará se absorver muito dano.', 'assets/img_amuletos/cardAmuleto21.svg')"><img src="assets/img_amuletos/Baldur_Shell 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Ninho de Flukes', 'Um amuleto vivo que nasceu no intestino de uma Flukermarn.', 'Transforma a magia Espirito Vingativo em uma horda de voláteis bebês flukes.', 'assets/img_amuletos/cardAmuleto22.svg')"><img src="assets/img_amuletos/Flukenest 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Insiguinia do Defensor', 'Amuleto único concedido pelo Rei de Hollownest ao seu mais leal cavaleiro. Gasto e sujo, mas bem cuidado.', 'O portador irá emitir um odor heróico.', 'assets/img_amuletos/cardAmuleto23.svg')"><img src="assets/img_amuletos/Defender%27s_Crest 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Útero Brilhante', 'Drena ALMA de seu portador e a utiliza para parir crias.', 'As crias não desejam comer e nem viver, e se sacrificarão para proteger o sue progenitor.', 'assets/img_amuletos/cardAmuleto24.svg')"><img src="assets/img_amuletos/Glowing_Womb 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Foco Rápido', 'Um amuleto que contém uma lente de cristal.', 'Aumenta a velocidade do foco de ALMA, permitindo que o portador se cure mais rapidamente.', 'assets/img_amuletos/cardAmuleto25.svg')"><img src="assets/img_amuletos/Quick_Focus 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Foco Profundo', 'Naturalmente formado dentro de um cristal durante um longo período. Atrai ALMA do ar que nos rodeia.', 'O portador irá focar ALMA em um ritmo mais lento, mas o efeito de cura será dobrado.', 'assets/img_amuletos/cardAmuleto26.svg')"><img src="assets/img_amuletos/Deep_Focus 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Coração de Sangue Vital', 'Contém um núcleo vivo que goteja sangue vital precioso.', 'Ao descansar, o portador irá ganhar uma camada de Sangue Vital que lhe protege de uma moderada quantidade de dano.', 'assets/img_amuletos/cardAmuleto27.svg')"><img src="assets/img_amuletos/Lifeblood_Heart 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Núcleo de Sangue Vital', 'Contém um núcleo vivo que derrama sangue vital precioso.', 'Ao descansar, o portador irá ganhar uma camada de Sangue Vital que lhe protege de uma grande quantidade de dano.', 'assets/img_amuletos/cardAmuleto28.svg')"><img src="assets/img_amuletos/Lifeblood_Core 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Benção de Joni', 'Abençoado por Joni, a gentil herege. Transfigura os fluidos vitais para sangue vital azul.', 'O portador terá uma carapaça mais saudável e poderá receber mais dano, porém ele será incapaz de se curar focando ALMA.', 'assets/img_amuletos/cardAmuleto29.svg')"><img src="assets/img_amuletos/Joni%27s_Blessing 1.svg" alt=""></div>
                </div>

                <div id="linha4">
                    <div class="espacinho"></div>
                    <div class="amuletinho" onclick="infosAmuleto('Sangue da Colmeia', 'Pepita dourada de um precioso néctar endurecido da Colmeia.', 'Cura as feridas do portador ao longo do tempo, permitindo-o recuperar vida sem focar ALMA.', 'assets/img_amuletos/cardAmuleto30.svg')"><img src="assets/img_amuletos/Hiveblood 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Cogumelo com Esporos', 'Composto por fungos vivos. Dispersas esporos em contato com a ALMA.', 'Ao focar ALMA, emite uma nuvem de esporos que danifica lentamente os inimigos.', 'assets/img_amuletos/cardAmuleto31.svg')"><img src="assets/img_amuletos/Spore_Shroom 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Sombra Afiada', 'Contém um feitiço proibido que transforma as sombras em armas mortais.', 'Ao se utilizar Esquiva Sombria, o corpo do portador se afiará e danificará inimigos.', 'assets/img_amuletos/cardAmuleto32.svg')"><img src="assets/img_amuletos/Sharp_Shadow 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Forma de Unn', 'Revela a forma de Unn dentro do portador.', 'Enquanto estiver focando ALMA, o portador assumirá uma nova forma e poderá se mover livremente para evitar inimigos.', 'assets/img_amuletos/cardAmuleto33.svg')"><img src="assets/img_amuletos/Shape_of_Unn 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Gloria do Mestre do Ferrão', 'Contém a paixão, a habilidade e os arrependimentos de um Mestre do Ferrão.', 'Aumenta a maestria do portador sob as Artes do Ferrão, permitindo-o focar seus poderes mais rapidamente e os liberar mais cedo.', 'assets/img_amuletos/cardAmuleto34.svg')"><img src="assets/img_amuletos/Nailmaster%27s_Glory 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Canção das Tecelãs', 'Amuleto sedoso contendo uma música de despedida, deixada pelas Tecelãs que partiramd e Hollownest para sua antiga casa.', 'Invoca pequenas tecelãs para dar o ao portador solitário um pouco de companheirismo e proteção.', 'assets/img_amuletos/cardAmuleto35.svg')"><img src="assets/img_amuletos/Weaversong 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Portador dos Sonhos', 'Amuleto transitório criado para aqueles que usam o Ferrão dos Sonhos e coletam Essência.', 'Permite ao portador carregar o Ferrão dos Sonhos mais rapidamente e coletar mais ALMA atingindo inimigos.', 'assets/img_amuletos/cardAmuleto36.svg')"><img src="assets/img_amuletos/Dream_Wielder 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Escudo dos Sonhos', 'Amuleto defendivo outrora usado por uma tribo que poderia moldar escudos.', 'Conjura um escudo que segue o portador e tenta protegê-lo', 'assets/img_amuletos/cardAmuleto37.svg')"><img src="assets/img_amuletos/Dreamshield 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Criança Green', 'Símbolode um ritual completo. Contém uma chama escarlate viva.', 'Para chegar ao nível máximo de força, deve cumprir as tasks do Grimm e derrotar ele em suas duas formas.', 'assets/img_amuletos/cardAmuleto38.svg')"><img src="assets/img_amuletos/Grimmchild 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Coração Vazio', 'Um vazio escondido interiormente, agora sem restrições. Unifica o vazio sob a vontade do portador.', 'Esse Amuleto é uma parte do seu portador e não pode ser desequipado.', 'assets/img_amuletos/cardAmuleto39.svg')"><img src="assets/img_amuletos/Void_Heart 1.svg" alt=""></div>
                </div>
                <div id="linha5">
                    <div class="amuletinho" onclick="infosAmuleto('Alma do Rei', 'Amuleto sagrado simbolizando a união entre seres superiores.', 'O portador irá lentamente absorver a ALMA ilimitada contida interiormente. Abre o caminho para o Local de Nascimento.', 'assets/img_amuletos/cardAmuleto40.svg')"><img src="assets/img_amuletos/Kingsoul 1.svg" alt=""></div>
                    <div class="amuletinho" onclick="infosAmuleto('Melodia Despreocupada', 'Contém uma música de proteção que pode defender o portador de danos.', 'Na prática ninguém usa por ser horrível. E a Criança Grimm é muito mais Style', 'assets/img_amuletos/cardAmuleto41.svg')"><img src="assets/img_amuletos/Carefree_Melody 1.svg" alt=""></div>
                </div>
            </section>
